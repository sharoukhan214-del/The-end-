<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة محمد للصنايعية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main: #f59e0b; --bg: #0f172a; --card: #1e293b; --success: #22c55e; --danger: #ef4444; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 60px; }
        .screen { display: none; padding: 20px; animation: fadeIn 0.4s; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #334155; margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        .btn { background: var(--main); color: black; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; }
        
        .nav-bottom { 
            position: fixed; bottom: 0; width: 100%; background: var(--card); 
            display: none; /* مخفية في البداية */
            justify-content: space-around; padding: 10px 0; border-top: 1px solid #334155; 
        }
        .nav-active { display: flex !important; } /* تظهر بعد التسجيل */
    </style>
</head>
<body>

    <div id="scr-welcome" class="screen active">
        <div style="text-align: center; margin-top: 50px;">
            <i class="fas fa-tools fa-4x" style="color: var(--main);"></i>
            <h1>منصة محمد</h1>
            <p>اختر نوع الحساب للبدء</p>
        </div>
        <div class="card">
            <button class="btn" onclick="nav('scr-client-auth')">أنا عميل (أبحث عن فني)</button>
            <button class="btn" style="background:#475569; color:white; margin-top:10px;" onclick="nav('scr-worker-reg')">أنا صنايعي (أبحث عن شغل)</button>
        </div>
    </div>

    <div id="scr-client-auth" class="screen">
        <div class="card" style="text-align: center;">
            <h2>دخول العميل</h2>
            <input type="tel" placeholder="رقم الموبايل">
            <button class="btn" onclick="nav('scr-client-otp')">إرسال الكود</button>
        </div>
    </div>

    <div id="scr-client-otp" class="screen">
        <div class="card" style="text-align: center;">
            <h2>تأكيد الكود</h2>
            <div style="display: flex; gap: 10px; justify-content: center; direction: ltr; margin: 20px 0;">
                <input type="text" maxlength="1" style="width: 40px; text-align: center; font-size: 1.2rem;">
                <input type="text" maxlength="1" style="width: 40px; text-align: center; font-size: 1.2rem;">
                <input type="text" maxlength="1" style="width: 40px; text-align: center; font-size: 1.2rem;">
                <input type="text" maxlength="1" style="width: 40px; text-align: center; font-size: 1.2rem;">
            </div>
            <button class="btn" onclick="activateClient()">تأكيد ودخول</button>
        </div>
    </div>

    <div id="scr-client-order" class="screen">
        <h3>طلب فني جديد</h3>
        <div class="card">
            <select><option>سباك</option><option>كهربائي</option></select>
            <textarea placeholder="وصف المشكلة.."></textarea>
            <input type="number" placeholder="السعر المعروض">
            <button class="btn">نشر الطلب</button>
        </div>
    </div>

    <nav id="main-nav" class="nav-bottom">
        <div onclick="nav('scr-client-order')"><i class="fas fa-plus"></i><br><small>طلب</small></div>
        <div onclick="nav('scr-client-profile')"><i class="fas fa-user"></i><br><small>ملفي</small></div>
    </nav>

    <script>
        function nav(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function activateClient() {
            // 1. إظهار القائمة السفلية
            document.getElementById('main-nav').classList.add('nav-active');
            // 2. الانتقال لصفحة الطلب
            nav('scr-client-order');
        }
    </script>
</body>
</html>
