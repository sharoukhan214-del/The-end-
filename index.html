<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الصنايعية - خدماتك بضغطة زر</title>
    <style>
        /* CSS لتجميل الواجهة */
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e67e22;
            --bg-color: #f4f7f6;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }

        /* حل مشكلة التكرار: قائمة واحدة ثابتة */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        .hero {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1581094794329-c8112a89af12?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#">الرئيسية</a>
            <a href="#">طلب خدمة</a>
            <a href="#">حسابي</a>
            <a href="#">اتصل بنا</a>
        </nav>
    </header>

    <div class="hero">
        <h1>منصة الصنايعية</h1>
        <p>أفضل الحرفيين في خدمتك بأمانة وإتقان</p>
        <button class="btn">اطلب صنايعي الآن</button>
    </div>

    <div class="container">
        <h2>ليه تختار منصتنا؟</h2>
        <p>إحنا بنوفرلك وقتك ومجهودك، وبنضمنلك صنايعي شاطر وبسعر عادل. سواء محتاج سباك، كهربائي، أو مبرمج، إحنا هنا عشانك.</p>
    </div>

    <footer>
        <p>جميع الحقوق محفوظة © 2026 - محمد المبرمج</p>
    </footer>

</body>
</html>
