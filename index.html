<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>منصة الصنايعية</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
}

body{
    font-family: Arial, Helvetica, sans-serif;
    direction: rtl;
    background:#0f172a;
    color:#fff;
    min-height:100vh;
    display:flex;
    flex-direction:column;
}

/* الهيدر */
header{
    height:60px;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#020617;
    font-size:20px;
    font-weight:bold;
    border-bottom:1px solid #1e293b;
}

/* الشاشة */
.screen{
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
    padding:20px;
}

/* الكارت */
.card{
    background:#020617;
    border:1px solid #1e293b;
    border-radius:18px;
    padding:25px;
    max-width:420px;
    width:100%;
    margin:auto;
    box-shadow:0 20px 40px rgba(0,0,0,.4);
}

.card h2{
    text-align:center;
    margin-bottom:20px;
}

/* inputs */
input{
    width:100%;
    padding:14px;
    margin-bottom:14px;
    border-radius:12px;
    border:none;
    background:#1e293b;
    color:#fff;
    font-size:16px;
}

/* زرار أساسي */
button{
    width:100%;
    padding:15px;
    border:none;
    border-radius:14px;
    background:#2563eb;
    color:#fff;
    font-size:17px;
    font-weight:bold;
    cursor:pointer;
}

/* شريط سفلي */
.bottom-bar{
    height:65px;
    background:#020617;
    border-top:1px solid #1e293b;
    display:flex;
}

.bottom-bar button{
    flex:1;
    background:none;
    border:none;
    color:#94a3b8;
    font-size:14px;
}

.bottom-bar button.active{
    color:#fff;
}
</style>
</head>

<body>

<header>
    منصة الصنايعية
</header>

<div class="screen">

    <div class="card">
        <h2>طلب خدمة</h2>
        <input type="text" placeholder="نوع الخدمة">
        <input type="text" placeholder="العنوان">
        <input type="text" placeholder="تفاصيل إضافية">
        <button>إرسال الطلب</button>
    </div>

</div>

<div class="bottom-bar">
    <button class="active">الرئيسية</button>
    <button>الطلبات</button>
    <button>حسابي</button>
</div>

</body>
</html>
