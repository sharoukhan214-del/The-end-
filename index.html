<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الصنايعية - نظام الربط الذكي</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --bg: #0b1120; --card: #1e293b; --accent: #f59e0b; --blue: #3b82f6; --success: #10b981; --danger: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 70px; }
        .screen { display: none; min-height: 100vh; animation: fadeIn 0.3s; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        header { background: #161e2e; padding: 15px; display: flex; justify-content: space-around; border-bottom: 2px solid var(--accent); position: sticky; top:0; z-index:100; }
        header a { color: white; text-decoration: none; font-weight: bold; cursor: pointer; font-size: 0.8rem; }
        .card { background: var(--card); padding: 15px; border-radius: 15px; margin: 15px; border: 1px solid #334155; }
        .btn { border: none; padding: 12px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: bold; margin-top: 10px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #475569; background: #0f172a; color: white; box-sizing: border-box; }
        .hero-img { width: 150px; border-radius: 50%; border: 4px solid var(--accent); margin-bottom: 15px; cursor: pointer; }
        .map-container { height: 200px; border-radius: 12px; border: 2px solid var(--accent); margin-top: 10px; }
        .job-item { background: #0f172a; padding: 15px; border-radius: 10px; margin-bottom: 10px; border-right: 4px solid var(--blue); }
    </style>
</head>
<body>

<div id="splash" class="screen active">
    <div style="text-align: center; padding: 40px 20px;">
        <img src="https://img.freepik.com/free-photo/plumber-pointing-side_1368-1033.jpg" class="hero-img" onclick="adminAccess()">
        <h1>منصة الصنايعية</h1>
        <button class="btn" style="background: var(--accent);" onclick="show('reg-client')">دخول العميل</button>
        <button class="btn" style="background: var(--blue); color: white;" onclick="show('reg-worker')">دخول الصنايعي</button>
    </div>
</div>

<div id="client-dash" class="screen">
    <header><a onclick="show('splash')">خروج</a></header>
    <div class="card">
        <h3>طلب فني متخصص</h3>
        <select id="jobType">
            <option value="سباكة">سباكة</option>
            <option value="نجارة">نجارة</option>
            <option value="كهرباء">كهرباء</option>
        </select>
        <input type="text" id="jobDesc" placeholder="وصف المشكلة بالتفصيل">
        <input type="number" id="jobPrice" placeholder="السعر المقترح">
        <div id="map-client" class="map-container"></div>
        <button class="btn" style="background: var(--accent);" onclick="submitOrder()">نشر الطلب الآن</button>
    </div>
</div>

<div id="worker-dash" class="screen">
    <header><a onclick="show('worker-wallet')">المحفظة</a><a onclick="show('splash')">خروج</a></header>
    <div class="card">
        <p>تخصصك: <span id="workerSpecLabel" style="color:var(--accent)"></span></p>
        <hr border-color="#334155">
        <h4>الأوردرات المتاحة لتخصصك:</h4>
        <div id="jobsList">
            </div>
    </div>
</div>

<div id="worker-wallet" class="screen">
    <div class="card">
        <h3>المحفظة</h3>
        <p>انستا باي: <strong>01020744825</strong></p>
        <button class="btn" style="background: var(--success);" onclick="show('worker-dash')">رجوع</button>
    </div>
</div>

<div id="admin-dash" class="screen">
    <header style="background: var(--danger);"><span>لوحة المدير</span><a onclick="show('splash')">خروج</a></header>
    <div class="card"><button class="btn" style="background: var(--success);" onclick="alert('تم تصفير المديونية')">تأكيد سداد</button></div>
</div>

<div id="reg-worker" class="screen">
    <div class="card">
        <h3>تسجيل فني</h3>
        <select id="workerSpec">
            <option value="سباكة">سباك</option>
            <option value="نجارة">نجار</option>
            <option value="كهرباء">كهربائي</option>
        </select>
        <button class="btn" style="background: var(--blue); color:white;" onclick="loginWorker()">دخول للوحة العمل</button>
    </div>
</div>

<div id="reg-client" class="screen">
    <div class="card">
        <h3>تسجيل عميل</h3>
        <input type="tel" placeholder="رقم الموبايل">
        <button class="btn" style="background: var(--accent);" onclick="show('client-dash')">دخول للطلبات</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // مخزن الطلبات (Simulation)
    let allOrders = [
        {type: 'سباكة', desc: 'تغيير خلاط مياه', price: 150},
        {type: 'كهرباء', desc: 'تصليح لوحة مفاتيح', price: 200}
    ];

    function show(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'client-dash') initMap('map-client');
        if(id === 'worker-dash') renderJobs();
    }

    function submitOrder() {
        let type = document.getElementById('jobType').value;
        let desc = document.getElementById('jobDesc').value;
        let price = document.getElementById('jobPrice').value;
        
        if(!desc || !price) { alert("أكمل البيانات!"); return; }
        
        allOrders.push({type: type, desc: desc, price: price});
        alert("تم نشر أوردرك! الصنايعية المتخصصون سيشاهدونه الآن.");
        show('splash');
    }

    function renderJobs() {
        let spec = document.getElementById('workerSpec').value;
        let list = document.getElementById('jobsList');
        list.innerHTML = "";
        
        let myJobs = allOrders.filter(order => order.type === spec || (spec === "سباك" && order.type === "سباكة") || (spec === "نجار" && order.type === "نجارة") || (spec === "كهربائي" && order.type === "كهرباء"));
        
        if(myJobs.length === 0) {
            list.innerHTML = "<p style='text-align:center; opacity:0.5;'>لا يوجد طلبات لتخصصك حالياً</p>";
        }

        myJobs.forEach(order => {
            list.innerHTML += `
                <div class="job-item">
                    <p><strong>الوصف:</strong> ${order.desc}</p>
                    <p><strong>السعر المقترح:</strong> ${order.price} جنيه</p>
                    <button class="btn" style="background: var(--success); font-size:0.8rem;" onclick="alert('جاري فتح الخريطة للوصول للعميل...')">قبول الأوردر</button>
                </div>
            `;
        });
    }

    function initMap(divId) {
        setTimeout(() => {
            var map = L.map(divId).setView([30.0444, 31.2357], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.marker([30.0444, 31.2357]).addTo(map);
        }, 200);
    }

    function loginWorker() {
        document.getElementById('workerSpecLabel').innerText = document.getElementById('workerSpec').value;
        show('worker-dash');
    }

    let adminClicks = 0;
    function adminAccess() {
        adminClicks++;
        if (adminClicks === 3) {
            let p = prompt("باسورد المدير:");
            if (p === "Mohamed214@") show('admin-dash');
            adminClicks = 0;
        }
    }
</script>
</body>
</html>
