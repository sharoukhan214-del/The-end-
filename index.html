<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منصة الصنايعية</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; font-family: Arial, Helvetica, sans-serif; direction:rtl; }
body { background:linear-gradient(180deg,#020617,#0f172a); color:#fff; display:flex; flex-direction:column; min-height:100dvh; }

header {
    height:60px; display:flex; align-items:center; justify-content:center;
    font-size:22px; font-weight:bold; background:#020617; border-bottom:1px solid #1e293b;
}

.app { flex:1; display:flex; align-items:center; justify-content:center; padding:20px; }

.screen { width:100%; max-width:420px; background:#020617; border-radius:22px; padding:30px 20px; box-shadow:0 30px 60px rgba(0,0,0,.6); display:none; flex-direction:column; }

.screen.active { display:flex; }

.screen h1 { text-align:center; margin-bottom:25px; font-size:22px; }

input {
    width:100%; padding:14px; margin-bottom:15px;
    border:none; border-radius:14px; background:#1e293b; color:#fff; font-size:16px;
}

button {
    width:100%; padding:16px; border:none; border-radius:16px;
    background:#2563eb; font-size:17px; font-weight:bold; color:#fff; cursor:pointer;
}

.bottom-bar {
    height:70px; background:#020617; border-top:1px solid #1e293b; display:flex;
}

.bottom-bar button {
    flex:1; background:none; border:none; color:#94a3b8; font-size:14px; cursor:pointer;
}

.bottom-bar button.active { color:#fff; }
</style>
</head>

<body>

<header>منصة الصنايعية</header>

<div class="app">

    <!-- شاشة تسجيل دخول العميل -->
    <div class="screen active" id="loginScreen">
        <h1>تسجيل الدخول / جديد</h1>
        <input type="text" placeholder="اسم المستخدم" id="username">
        <input type="password" placeholder="كلمة المرور" id="password">
        <button onclick="loginUser()">تسجيل دخول</button>
        <button onclick="switchScreen('requestScreen')">تسجيل جديد كعميل</button>
    </div>

    <!-- شاشة طلب خدمة -->
    <div class="screen" id="requestScreen">
        <h1>طلب خدمة</h1>
        <input type="text" placeholder="نوع الخدمة" id="serviceType">
        <input type="text" placeholder="العنوان" id="serviceAddress">
        <input type="text" placeholder="تفاصيل إضافية" id="serviceDetails">
        <button onclick="submitRequest()">إرسال الطلب</button>
    </div>

    <!-- شاشة عرض الطلبات للصنايعي -->
    <div class="screen" id="workerScreen">
        <h1>الطلبات المتاحة</h1>
        <div class="card" id="requestsList">
            <p>لا توجد طلبات حالياً</p>
        </div>
        <button onclick="switchScreen('requestScreen')">رجوع</button>
    </div>

</div>

<!-- Bottom Navigation -->
<div class="bottom-bar">
    <button class="active" onclick="switchScreen('requestScreen')">الرئيسية</button>
    <button onclick="switchScreen('workerScreen')">الطلبات</button>
    <button onclick="switchScreen('loginScreen')">حسابي</button>
</div>

<script>
// التنقل بين الشاشات
function switchScreen(screenId) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(screenId).classList.add('active');

    // تحديث Bottom Bar
    document.querySelectorAll('.bottom-bar button').forEach(btn => btn.classList.remove('active'));
    if(screenId === 'requestScreen') document.querySelectorAll('.bottom-bar button')[0].classList.add('active');
    if(screenId === 'workerScreen') document.querySelectorAll('.bottom-bar button')[1].classList.add('active');
    if(screenId === 'loginScreen') document.querySelectorAll('.bottom-bar button')[2].classList.add('active');
}

// Placeholder JS للوظائف
function loginUser() {
    const name = document.getElementById('username').value;
    alert('تم تسجيل الدخول: ' + name + '\nلاحقًا يتم الربط مع فايربيس');
}

function submitRequest() {
    const type = document.getElementById('serviceType').value;
    const addr = document.getElementById('serviceAddress').value;
    const details = document.getElementById('serviceDetails').value;
    alert(`تم إرسال الطلب:\nالخدمة: ${type}\nالعنوان: ${addr}\nالتفاصيل: ${details}\nلاحقًا يتم حفظه في فايربيس`);
}
</script>

</body>
</html>
