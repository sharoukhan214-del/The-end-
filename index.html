<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تطبيق خدمات</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

html,body{
    height:100%;
}

body{
    direction:rtl;
    font-family:Arial, Helvetica, sans-serif;
    background:linear-gradient(180deg,#020617,#0f172a);
    color:#fff;
    min-height:100dvh;
    display:flex;
    flex-direction:column;
}

/* الهيدر */
header{
    height:64px;
    background:#020617;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:20px;
    font-weight:bold;
    border-bottom:1px solid #1e293b;
}

/* المحتوى */
.app{
    flex:1;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
}

/* شاشة كاملة */
.screen{
    width:100%;
    max-width:420px;
    background:#020617;
    border-radius:22px;
    padding:30px 20px;
    box-shadow:0 30px 60px rgba(0,0,0,.6);
}

/* عنوان */
.screen h1{
    text-align:center;
    margin-bottom:25px;
    font-size:22px;
}

/* مدخلات */
input{
    width:100%;
    padding:15px;
    margin-bottom:15px;
    border:none;
    border-radius:14px;
    background:#1e293b;
    color:#fff;
    font-size:16px;
}

/* زر */
button{
    width:100%;
    padding:16px;
    border:none;
    border-radius:16px;
    background:#2563eb;
    font-size:17px;
    font-weight:bold;
    color:#fff;
}

/* شريط سفلي */
nav{
    height:70px;
    background:#020617;
    border-top:1px solid #1e293b;
    display:flex;
}

nav div{
    flex:1;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#94a3b8;
    font-size:14px;
}

nav .active{
    color:#fff;
}
</style>
</head>

<body>

<header>منصة الصنايعية</header>

<div class="app">
    <div class="screen">
        <h1>طلب خدمة</h1>
        <input placeholder="نوع الخدمة">
        <input placeholder="العنوان">
        <input placeholder="تفاصيل إضافية">
        <button>إرسال الطلب</button>
    </div>
</div>

<nav>
    <div class="active">الرئيسية</div>
    <div>الطلبات</div>
    <div>حسابي</div>
</nav>

</body>
</html>
