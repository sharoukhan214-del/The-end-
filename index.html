<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة محمد للصنايعية</title>
    <style>
        /* هنا الألوان والتنسيق - متعدلش هنا إلا لما تكون عايز تغير لون أو شكل */
        body { background: #0b1120; color: white; font-family: sans-serif; text-align: center; }
        .screen { display: none; padding: 20px; } /* كل الشاشات مخفية في البداية */
        .active { display: block; } /* الشاشة النشطة بس هي اللي بتظهر */
        .card { background: #1e293b; border-radius: 15px; padding: 20px; margin: 10px; border: 1px solid #f59e0b; }
        button { background: #f59e0b; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; margin: 5px 0; }
    </style>
</head>
<body>

    <div id="screen-start" class="screen active">
        <div class="card">
            <h1>منصة الصنايعية</h1>
            <button onclick="changeScreen('screen-client')">أنا عميل</button>
            <button onclick="changeScreen('screen-worker')">أنا صنايعي</button>
        </div>
    </div>

    <div id="screen-client" class="screen">
        <div class="card">
            <h2>اطلب صنايعي</h2>
            <input type="text" placeholder="اكتب مشكلتك هنا...">
            <button onclick="changeScreen('screen-start')">رجوع</button>
        </div>
    </div>

    <div id="screen-worker" class="screen">
        <div class="card">
            <h2>لوحة الفني</h2>
            <p>المديونية الحالية: <span style="color:red">150 ج</span></p>
            <button onclick="changeScreen('screen-start')">خروج</button>
        </div>
    </div>

    <script>
        // دي الوظيفة اللي بتبدل بين الشاشات من غير ما تمسح الكود
        function changeScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }
    </script>
</body>
</html>
