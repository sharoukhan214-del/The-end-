<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAY3Y PRO | صنايعي برو</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Cairo', sans-serif; }</style>
</head>
<body class="bg-slate-950 text-white">

    <header class="p-6 text-center border-b border-slate-900">
        <h1 id="logo" class="text-3xl font-black text-amber-500 cursor-pointer">SNAY3Y PRO</h1>
        <p class="text-slate-500 text-xs">نظام الربط الذكي مفعّل ✅</p>
    </header>

    <main class="p-4 max-w-md mx-auto">
        <div id="order-box" class="bg-slate-900 p-6 rounded-[2.5rem] border border-slate-800 shadow-2xl">
            <h2 class="text-xl font-bold mb-4 text-center">اطلب فني الآن</h2>
            <div class="space-y-4">
                <input id="userName" type="text" placeholder="اسمك الكريم" class="w-full p-4 bg-slate-800 rounded-2xl border border-slate-700 focus:outline-none focus:border-amber-500">
                <select id="service" class="w-full p-4 bg-slate-800 rounded-2xl border border-slate-700">
                    <option>سباك محترف</option>
                    <option>كهربائي فوري</option>
                    <option>فني تكييف</option>
                </select>
                <button onclick="makeOrder()" class="w-full p-4 bg-amber-500 text-black font-black rounded-2xl shadow-lg shadow-amber-500/20 active:scale-95 transition">إرسال الطلب للسيستم</button>
            </div>
        </div>
    </main>

    <script>
        // الأكواد اللي إنت جبتها من فايربيس ركبتها هنا:
        const firebaseConfig = {
            apiKey: "AIzaSyBp6XDnQj80f1B1c5hW", // مفتاحك
            databaseURL: "https://snay3y-pro-default-rtdb.firebaseio.com",
            projectId: "snay3y-pro",
            appId: "1:505251217272:web:d1e53252f3b0dea049d28d"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function makeOrder() {
            const name = document.getElementById('userName').value;
            const job = document.getElementById('service').value;

            if(!name) return alert("من فضلك اكتب اسمك");

            // دي اللحظة اللي البيانات بتروح فيها لـ Firebase عندك
            db.ref('active_orders').push({
                customer: name,
                service: job,
                time: new Date().toLocaleTimeString(),
                status: 'قيد البحث عن فني'
            }).then(() => {
                alert("يا وحش! الطلب اتسجل في فايربيس عندك بنجاح. روح بص على صفحة Realtime Database هتلاقي الطلب ظهر!");
            });
        }
    </script>
</body>
</html>
