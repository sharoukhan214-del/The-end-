<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAY3Y PRO | منصة محمد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #020617; color: #e2e8f0; scroll-behavior: smooth; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .gold-btn { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); color: #000; font-weight: 900; }
        .hidden { display: none !important; }
        .animate-pop { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div id="toast" class="fixed top-5 left-1/2 -translate-x-1/2 z-[1000] hidden glass p-4 rounded-2xl border-l-4 border-amber-500 animate-pop text-sm font-bold"></div>

    <nav class="glass sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
        <div onclick="secretAdminTrigger()" class="flex items-center gap-2 cursor-pointer select-none active:scale-95 transition-transform">
            <div class="gold-btn w-10 h-10 rounded-xl flex items-center justify-center shadow-lg shadow-amber-500/20">
                <i class="fas fa-crown"></i>
            </div>
            <h1 class="text-xl font-black tracking-tighter italic">SNAY3Y <span class="text-amber-500">PRO</span></h1>
        </div>
        <div id="user-label" class="text-[10px] font-bold bg-slate-800 px-3 py-1 rounded-full border border-slate-700 text-amber-500">زائر</div>
    </nav>

    <main class="max-w-md mx-auto p-4 space-y-6">

        <section id="scr-auth" class="py-10 space-y-8 text-center animate-pop">
            <div class="space-y-2">
                <h2 class="text-4xl font-black text-white">ابدأ الآن</h2>
                <p class="text-slate-400">سجل دخولك في أقوى منصة صيانة</p>
            </div>
            <input type="tel" id="u-phone" placeholder="01XXXXXXXXX" class="w-full bg-slate-900 border-2 border-slate-800 p-5 rounded-3xl text-center text-2xl font-bold focus:border-amber-500 outline-none transition-all shadow-inner">
            <div class="grid grid-cols-2 gap-4">
                <button onclick="login('client')" class="gold-btn h-20 rounded-3xl shadow-lg hover:brightness-110 active:scale-95 transition-all">أنا عميل</button>
                <button onclick="toggleSkills()" class="bg-slate-800 h-20 rounded-3xl font-bold border border-slate-700 active:scale-95 transition-all">أنا فني</button>
            </div>
            <div id="worker-skills-box" class="hidden glass p-4 rounded-3xl space-y-4 animate-pop">
                <p class="text-xs font-bold text-amber-500 uppercase tracking-widest">اختر تخصصك</p>
                <select id="u-skill" class="w-full p-4 bg-slate-950 rounded-xl border border-slate-800 outline-none text-white font-bold">
                    <option>سباك</option><option>كهربائي</option><option>نجار</option><option>فني تكييف</option><option>نقاش</option>
                </select>
                <button onclick="login('worker')" class="w-full p-4 bg-white text-black font-black rounded-xl hover:bg-slate-200">تأكيد الدخول</button>
            </div>
        </section>

        <section id="scr-client" class="hidden space-y-6 animate-pop">
            <div class="glass p-6 rounded-[2.5rem] border border-white/5 shadow-2xl">
                <h3 class="font-bold text-lg mb-4 flex items-center gap-2"><span class="w-2 h-6 bg-amber-500 rounded-full"></span> اطلب صيانة</h3>
                <textarea id="j-desc" class="w-full bg-slate-950 rounded-2xl p-4 h-28 outline-none focus:ring-2 ring-amber-500 border border-slate-800 mb-4 text-white placeholder:text-slate-600" placeholder="اشرح لنا المشكلة بالتفصيل..."></textarea>
                <div class="flex gap-2 mb-4">
                    <button onclick="getGPS()" id="btn-gps" class="flex-1 p-4 bg-blue-500/10 text-blue-400 rounded-2xl border border-blue-500/20 font-bold text-xs"><i class="fas fa-map-marker-alt mb-1 block"></i> الموقع</button>
                    <button class="flex-1 p-4 bg-slate-900 text-slate-400 rounded-2xl border border-slate-800 font-bold text-xs"><i class="fas fa-camera mb-1 block"></i> صورة العطل</button>
                </div>
                <button onclick="sendOrder()" class="w-full p-5 gold-btn rounded-2xl shadow-xl shadow-amber-500/10">نشر الطلب الآن</button>
            </div>
            <div id="client-feed" class="space-y-4 pt-4">
                <p class="text-center text-xs text-slate-500">لا يوجد طلبات نشطة حالياً</p>
            </div>
        </section>

        <section id="scr-worker" class="hidden space-y-6 animate-pop">
            <div class="glass p-6 rounded-3xl bg-gradient-to-br from-red-600/20 via-slate-900 to-slate-900 border border-red-500/30">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-[10px] font-black text-red-400 uppercase tracking-widest">المديونية الحالية (20%)</p>
                        <h4 class="text-4xl font-black text-white"><span id="w-debt">0</span> <span class="text-sm">ج.م</span></h4>
                    </div>
                    <div class="text-right glass p-2 rounded-xl">
                        <p class="text-[9px] text-slate-400">تحويل InstaPay</p>
                        <p class="text-xs font-bold text-amber-500">01020744825</p>
                    </div>
                </div>
            </div>
            <h3 class="text-xs font-bold text-slate-500 px-2 uppercase">الشغل المتاح لتخصصك</h3>
            <div id="worker-feed" class="space-y-4">
                <div class="glass p-6 rounded-3xl border-r-4 border-amber-500 animate-pulse">
                    <p class="text-slate-400 text-sm">جاري البحث عن طلبات قريبة منك...</p>
                </div>
            </div>
        </section>

        <section id="scr-admin" class="hidden space-y-6 animate-pop">
            <div class="flex items-center justify-between">
                <h2 class="text-2xl font-black text-amber-500 underline decoration-amber-500/30">لوحة التحكم</h2>
                <button onclick="location.reload()" class="text-xs bg-slate-800 p-2 rounded-lg">خروج</button>
            </div>
            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="glass p-5 rounded-3xl border-t border-green-500/20"><p class="text-[10px] text-slate-400 mb-1">أرباحك المعلقة</p><h4 id="adm-total" class="text-2xl font-black text-green-400">0</h4></div>
                <div class="glass p-5 rounded-3xl border-t border-blue-500/20"><p class="text-[10px] text-slate-400 mb-1">الفنيين</p><h4 id="adm-count" class="text-2xl font-black text-blue-400">0</h4></div>
            </div>
            <div id="adm-list" class="glass rounded-3xl overflow-hidden divide-y divide-white/5">
                <p class="p-6 text-center text-xs text-slate-500 italic">لا يوجد فنيين مسجلين بعد</p>
            </div>
        </section>

    </main>

    <script>
        // --- محرك التشغيل الذكي (The Engine) ---
        window.user = null;
        let adminClicks = 0;

        // إظهار التنبيهات
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);
        }

        // تبديل قائمة المهن
        window.toggleSkills = () => {
            const box = document.getElementById('worker-skills-box');
            box.classList.toggle('hidden');
            box.scrollIntoView({ behavior: 'smooth' });
        };

        // نظام الدخول
        window.login = (role) => {
            const ph = document.getElementById('u-phone').value;
            if(ph.length < 11) {
                showToast("يا هندسة دخل رقم موبايلك الـ 11 رقم صح!");
                return;
            }
            window.user = { ph, role, skill: document.getElementById('u-skill').value };
            
            // إخفاء كل السكاشن
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById('user-label').innerText = role === 'client' ? 'عميل VIP' : `برو: ${window.user.skill}`;
            
            if(role === 'client') { 
                document.getElementById('scr-client').classList.remove('hidden'); 
                showToast("أهلاً بك.. اطلب صيانة في ثواني");
            } else { 
                document.getElementById('scr-worker').classList.remove('hidden'); 
                showToast("بالتوفيق في رزقك يا بطل");
            }
        };

        // الدخول السري للوحة التحكم (5 ضغطات على اللوجو)
        window.secretAdminTrigger = () => {
            adminClicks++;
            if(adminClicks === 5) {
                const pass = prompt("المنطقة محظورة! كلمة مرور القبطان:");
                if(pass === "Mohamed214@") {
                    document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
                    document.getElementById('scr-admin').classList.remove('hidden');
                    showToast("مرحباً بك يا مدير!");
                } else {
                    showToast("الباسورد غلط!");
                }
                adminClicks = 0;
            }
            setTimeout(() => adminClicks = 0, 3000);
        };

        //
